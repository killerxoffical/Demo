<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSignal Push Notification Demo</title>

    <!-- ======== OneSignal SDK Script ======== -->
    <!-- এই কোডটি OneSignal-কে আপনার সাইটে চালু করে -->
    <script src="https://cdn.jsdelivr.net/npm/onesignal-sdks-beta@0.1/dist/OneSignalSDK.js" async=""></script>
    <script>
        window.OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                // আপনার দেওয়া App ID এখানে বসানো হয়েছে
                appId: "7edb7496-b1c0-4b6f-b1da-8819ff7af560", 
            });
        });
    </script>
    <!-- ======================================== -->
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1a2c41;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .status {
            margin-top: 25px;
            padding: 15px;
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 8px;
            color: #096dd9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OneSignal Push Notification টেস্ট</h1>
        <p>এই পেজটি লোড হওয়ার পর, আপনার ব্রাউজার নোটিফিকেশন পাঠানোর জন্য একটি অনুমতি চাইবে।</p>
        <p>আপনি "Allow" বা "অনুমতি দিন" ক্লিক করলে, আপনি এই সাইটের জন্য সাবস্ক্রাইব হয়ে যাবেন।</p>
        <div class="status">
            <strong>পরবর্তী ধাপ:</strong> OneSignal ড্যাশবোর্ড থেকে একটি টেস্ট নোটিফিকেশন পাঠান।
        </div>
    </div>

</body>
</html>
